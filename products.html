    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5b1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .nav a:hover {
            color: #d4af37;
        }

        .page-title {
            text-align: center;
            padding: 60px 20px 20px;
        }

        .page-title h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5b1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-title p {
            color: #999;
            margin-top: 10px;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5b1 100%);
            color: #0a0a0a;
            border-color: transparent;
        }

        .affiliate-disclaimer {
            max-width: 1000px;
            margin: 60px auto 0;
            padding: 20px;
            font-size: 0.9rem;
            color: #999;
            text-align: center;
        }

        .footer {
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            margin-top: 60px;
            text-align: center;
            color: #999;
        }

        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2rem;
            }

            .nav {
                gap: 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
